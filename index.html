<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FS Dive Generator</title>
    <style>
        input:invalid {
            border: 2px solid red;
        }
    </style>
</head>
<body>

<!--Content-->
<h1>FS Dive Generator</h1>
<ol id="dives" style = "font-family: 'Courier New', monospace;"></ol>

<form id="form1">
    <label for="numDives">Number of dives:</label>
    <input id="numDives" type="number" min="1" max="100" value="10" required>
    <br>

    <label for="minPoints">Number of points:</label>
    <input id="minPoints" type="number" min="1" max="10" value="3" required>
    <br>

    <button type="button" onclick="addToPage()">Generate dives</button>
</form>


<!--Scripts-->
<script src="index.js"></script>
<script>
    function addToPage(pageElement = "dives") {
        const numDives = document.getElementById("numDives");
        const minPoints = document.getElementById("minPoints");

        if (numDives.checkValidity() && minPoints.checkValidity()) {
            document.getElementById(pageElement).innerHTML =
                main(numDives.value, minPoints.value).map((dive) => `<li>${dive.join(', ')}</li>`).join('')
        }
    }
    addToPage()
</script>
<noscript>To use this tool, please enable JavaScript.</noscript>

</body>
</html>
