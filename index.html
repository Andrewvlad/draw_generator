<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FS Dive Generator</title>
</head>
<body>

<!--Content-->
<h1>FS Dive Generator</h1>
<ol id="dives" style = "font-family: 'Courier New', monospace;"></ol>

<form id="form1">
    <label for="numDives">Number of dives:</label>
    <input id="numDives" type="number" min="0" max="100" value="10">
    <br>

    <label for="minPoints">Number of points:</label>
    <input id="minPoints" type="number" min="0" max="100" value="3">
    <br>

    <button type="button" onclick="addToPage()">Generate dives</button>
</form>


<!--Scripts-->
<script src="index.js"></script>
<script>
    function addToPage(pageElement = "dives") {
        document.getElementById(pageElement).innerHTML =
            main(
                document.getElementById('numDives').value,
                document.getElementById('minPoints').value,
            ).map((dive) => `<li>${dive.join(', ')}</li>`).join('')
    }
</script>
<script>window.addEventListener('load', () => addToPage(), {once: true});</script>
<noscript>To use this tool, please enable JavaScript.</noscript>

</body>
</html>
